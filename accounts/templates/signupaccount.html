{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>Sign Up!</title>
{% endblock title %}

{% block content %}

<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
    <h5 class="card-title">Sign Up</h5>

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
        </div>
    {% endif %}

    <p class="card-text">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    </p>
            </div>
        </div>
    </div>
</div>  

{% endblock content %}
